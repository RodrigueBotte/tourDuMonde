<body>
    <div class="formulaire">
    <form action="" method="get">
        <label class="idp" for="Information de paiement">
            Montant de la commande  
        </label><br>
        
        <p id="argent">
        </p>
        <label for="Identification de la société">
            Identification de la société <br>
            <input type="XXX80DaysXXX" placeholder="XXX80DaysXXX">
        </label><br>
        <br>
        <label for="Numéro de carte">
            Numéro de carte <br>
            <input type="text" name="Numéro de carte" pattern="[0-9]{16}" title="16 chiffres svp" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required>
        </label> <br>
        <br>
        <label for="Date de fin de validité (MM/AAAA)">
            Date de fin de validité (MM/AAAA) <br>
            <select name="month" id="month">
                <option value="Janvier">Janvier</option>
                <option value="Février">Février</option>
                <option value="Mars">Mars</option>
                <option value="Avril">Avril</option>
                <option value="Mai">Mai</option>
                <option value="Juin">Juin</option>
                <option value="Juillet">Juillet</option>
                <option value="Août">Août</option>
                <option value="Septembre">Septembre</option>
                <option value="Octobre">Octobre</option>
                <option value="Novembre">Novembre</option>
                <option value="Décembre">Décembre</option>
            </select>
            <select name="année" id="année">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
            </select>

        </label> <br>
        <br>
        <label for="Cryptogramme visuel">
            Cryptogramme visuel <i class="fa-solid fa-circle-question" id="question"></i>
            <br>
            <input type="text" name="Cryptogramme visuel" pattern="[0-9]{3}" title="3 chiffres svp" maxlength="3" placeholder="XXX" required>
        </label> <br>
        <br>
      <input type="submit" value="Payer" class="Payer" >
    </div>
</form>
